<html>
    <head>
        <link rel="stylesheet" href="./modal.css">
        <style>
            /*
             em: 상위 요소의 몇배
             rem: html 요소의 몇배
             vh, vw, vmin, vmax
             ex, ch: font 세부사항 관련
            */
            html{
                font-size: 1vw;
            }
            .header{
                background-color: #9ccdff;
                height: 20vh;
            }
            .main{
                height: 60vh;
                display: flex;
            }
            .main > *{
                height: 100%;
            }
            .main .left{
                background-color: #ffadb0;
                width: 30%;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }
            .main .center{
                background-color: #dcffd4;
                width: 40%;
            }
            .main .right{
                background-color: rgb(212, 230, 115);
                width: 30%;
            }
            .footer{
                background-color: #f5e3ff;
                height: 20vh;
            }

            #hi{
                font-size: 3rem;
            }
        </style>
    </head>
    <body>
        <div class="header">

        </div>
        <div class="main">
            <div class="left">
                <a href="#open-modal" class="btn-modal">Modal-css</a>
                <p id="modal-js" class="btn-modal">Modal-js</p>
            </div>
            <div class="center">
                <p id="hi">Hi, My name is Hankyeol Lee</p>
            </div>
            <div class="right"></div>
        </div>
        <div class="footer">

        </div>

        <!-- Modal -->
        <div id="open-modal" class="modal-window">
            <div id="modal-content">
                <a href="#modal-close" title="Close" class="modal-close">close &times;</a>
                <h1>CSS Modal</h1>
                <div>The quick brown fox jumped over the lazy dog.</div>
            </div>
        </div>

        <div id="open-modal2" class="modal-window2">
            <div id="modal-content2">
                <a id="js-modal-close" title="Close" class="modal-close">close &times;</a>
                <h1>CSS Modal</h1>
                <div>The quick brown fox jumped over the lazy dog.</div>
            </div>
        </div>
        <!-- /Modal -->
    </body>
    <script>
        document.querySelector('#open-modal').addEventListener('click', e => {window.location.href = "#modal-close";});
        document.querySelector('#modal-content').addEventListener('click', e => {e.stopPropagation();});
        
        document.querySelector('#modal-js').addEventListener('click', e => {
            document.querySelector('#open-modal2').style.display = 'block';
        });
        document.querySelector('#open-modal2').addEventListener('click', e => {
            document.querySelector('#open-modal2').style.display = 'none';
        });
        document.querySelector('#js-modal-close').addEventListener('click', e => {
            document.querySelector('#open-modal2').style.display = 'none';
        });
        document.querySelector('#modal-content2').addEventListener('click', e => {e.stopPropagation();});
    </script>
</html>
